<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM SUBMITTING DB</title>
</head>

<body>
   <h2>CONTACT FORM</h2>
   <form id="contactForm" action="http://127.0.0.1:5000/hey" method="POST"> <!-- Correct action URL -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br> <!-- Correct name attribute -->

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>
        
        <button type="submit">SUBMIT</button>
   </form><br><br>
</body>
</html>
